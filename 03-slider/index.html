<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Slider || Project 3</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #818a00 -26%, #56583b 145%);">
            <h1>Get fun</h1>
            <p>@show</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #b6b093 -1%, #cba363 124%);">
            <h1>Beatiful</h1>
            <p>@nature</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #375364 1%, #45332d 128%);">
            <h1>Speed</h1>
            <p>@city</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #7070c6 -8%, #91529f 138%);">
            <h1>Outventure</h1>
            <p>@nature</p>
        </div>
    </div>
    <div class="main-slide">
        <div style="background-image: url('img/1.jpg');"></div>
        <div style="background-image: url('img/2.jpg');"></div>
        <div style="background-image: url('img/3.jpg');"></div>
        <div style="background-image: url('img/4.jpg');"></div>
    </div>
    <div class="controls">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
